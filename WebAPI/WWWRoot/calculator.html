<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <p>Calculator</p>
    <dialog data-modal>
        <table>
            <tr>
                <td colspan="4"><input type="text" readonly id="display"></td>
            </tr>
            <tr>
                <td><button class="styled" type="button" onclick="Capture('1')">1</button></td>
                <td><button class="styled" type="button" onclick="Capture('2')">2</button></td>
                <td><button class="styled" type="button" onclick="Capture('3')">3</button></td>
                <td><button class="styled" type="button" onclick="Clear()">C</button></td>
            </tr>
            <tr>
                <td><button class="styled" type="button" onclick="Capture('4')">4</button></td>
                <td><button class="styled" type="button" onclick="Capture('5')">5</button></td>
                <td><button class="styled" type="button" onclick="Capture('6')">6</button></td>
                <td />
            </tr>
            <tr>
                <td><button class="styled" type="button" onclick="Capture('7')">7</button></td>
                <td><button class="styled" type="button" onclick="Capture('8')">8</button></td>
                <td><button class="styled" type="button" onclick="Capture('9')">9</button></td>
                <td><button class="styled" type="button" onclick="Capture('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="styled" type="button" onclick="Capture('0')">0</button></td>
                <td />
                <td><button class="styled" type="button" onclick="Capture('=')">=</button></td>
                <td><button class="styled" type="button" onclick="Capture('+')">+</button></td>
            </tr>
        </table>
    </dialog>
    <script src="calculator.js"></script>
</body>
</html>
